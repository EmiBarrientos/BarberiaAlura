<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto -barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href ="contactp.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
           <form>
                <label for="nombreApellido"> Nombre y Apellido</label>
                <input type="text" id ="nombreApellido" class="input-padron" required>

                <label for="correoElectronico"> Correo Electronico</label>
                <input type="email" id ="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
            
                <label for="telefono">Telefono</label>
                <input type="tel" id ="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXX">

                <label for ="mensaje">Mensaje</label >
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <p>多Como le gustaria que lo contactemos?</p>
                    
                    <label form="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                    
                    <label form="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono"> Telefono</label>
                    
                    <label form="radio-WhatsApp" ><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked> WhatsApp</label>
                    
                </fieldset>  
               
                <fieldset>
                    <legend>多En que horario desea ser atendido?</legend>
                    <select>
                        <option> Ma単ana</option>
                        <option> Tarde </option>
                        <option> Noche </option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多te gustaria recibir novedades de la barberia alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
                    
            </form> 

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            
            <img src="imagenes/logo-blanco.png" alt="logo blanco de la barberia alura">
            <p class="copyright">&copy Copyright barberia alura -2022</p>

        </footer>

    </body>

</html>
